{% extends './base.html' %}
{% load static %}

{% block content %}
<form action="" method="POST" enctype="multipart/form-data" class="recipe-form">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="button-container">
        <input type="submit" value="Submit" class="submit">
        <a href="{% url 'menuitemlist' %}" class="cancel">Cancel</a>
    </div>
</form>
{% endblock %}
