<!DOCTYPE html>
{% load static %}

<html>
    <head>
        <link rel="stylesheet" href="{% static 'inventory/style.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Lora&family=Montserrat&display=swap" rel="stylesheet">
    </head>

    <body>
        {% if request.user.is_authenticated %}
        <div class="header">
            {% block header %}
            {% endblock %}
            <p class="header-right">Hello, {{ request.user.first_name|title }} | <a href="{% url 'logout' %}">Logout</a></p>
        </div>
        
        {% block title %}
        {% endblock %}

        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
        {% else %}
        <div class="header">
            <p class="header-right"><a href="{% url 'register' %}">Register</a> | <a href="{% url 'login' %}">Login</a></p>
        </div>
        <header>
            <h1>Django Delights</h1>
        </header>
        {% endif %}
    </body>
</html>
