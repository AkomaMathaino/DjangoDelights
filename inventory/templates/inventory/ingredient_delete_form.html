{% extends './base.html' %}
{% load static %}

{% block content %}
<form method="POST" class="ingredientdelete">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object.name|title }}"?</p>
    <input type="submit" value="Confirm" class="submit">
    <a href="{% url 'ingredientlist' %}" class="cancel">Cancel</a>
</form>
{% endblock %}
