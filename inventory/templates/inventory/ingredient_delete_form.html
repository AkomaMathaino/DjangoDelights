{% extends './base.html' %}
{% load static %}

{% block content %}
<h2>Delete Ingredient</h2>

<form method="POST">
    <div>
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object.name|title }}"?</p>
        <input type="submit" value="Confirm">
        <a href="{% url 'ingredientlist' %}">Cancel</a>
    </div>
</form>
{% endblock %}
