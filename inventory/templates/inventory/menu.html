{% extends './base.html' %}
{% load static %}

{% block content %}
<h2>Menu</h2>

<table class="menu">
    <th>Item</th>
    <th>Price</th>
    {% for item in menuitem_list %}
    <tr>
        <td>{{ item.title|title }}</td>
        <td>${{ item.price }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
