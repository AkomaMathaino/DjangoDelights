{% extends './base.html' %}
{% load static %}

{% block content %}
<form method="POST" class="ingredient-delete">
    {% csrf_token %}
    <p class="delete-p">Are you sure you want to delete "{{ ingredient|title }}"?</p>
    <div class="delete-button-container">
        <input type="submit" value="Confirm" class="submit">
        <a href="{% url 'ingredientlist' %}" class="cancel">Cancel</a>
    </div>
</form>
{% endblock %}
