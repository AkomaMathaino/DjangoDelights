{% extends './base.html' %}
{% load static %}

{% block content %}
<h2>Purchases</h2>

<table class="purchases">
    <th>Menu Item</th>
    <th>Time of Purchase</th>
    {% for purchase in purchase_list %}
    <tr>
        <td>{{ purchase.menu_item|title }}</td>
        <td>{{ purchase.timestamp|date:"M d, Y h:i A"}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
